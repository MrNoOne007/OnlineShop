<div class="row" *ngIf="!selectedCategory">
  <div class="col-sm-12">
    Select category first in order to add subcategory to it.
  </div>
</div>
<div class="row" *ngIf="selectedCategory">
  <div class="col-sm-12">
    <h4>Add subcategory to <i>{{ selectedCategory.name }}</i> category</h4>
    <hr>
  </div>
</div>
<div class="row" style="min-width: 600px" *ngIf="selectedCategory">
  <div class="col-sm-5">
    <p>Existing subcategories</p>
    <mat-action-list class="add-list">
      <button mat-list-item *ngFor="let subCategory of subCategories"> {{ subCategory.name }} </button>
    </mat-action-list>
  </div>
  <div class="col-sm-7">
    <div class="col-sm-12">
      <p>Add New Subcategory: </p>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" [(ngModel)]="newSubcategory">
    </div>
    <div class="col-sm-12" *ngIf="successMsg">
      <p>Successfully saved!</p>
    </div>
    <div class="col-sm-12">
      <br>
      <button mat-button class="my-btn btn btn-primary" (click)="saveNewSubcategory()">Save</button>
      <br>
      <button mat-button class="my-btn btn btn-primary" mat-dialog-close>Close</button>
    </div>
    <div class="col-sm-12" *ngIf="successMsg">
      <p><i>{{ savedSubcategory }}</i> successfuly saved!</p>
    </div>
  </div>
</div>

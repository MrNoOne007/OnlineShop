<div class="row" style="min-width: 600px">
  <div class="col-sm-12">
    <h4>Add / Remove fields</h4>
  </div>
</div>
<div class="row">
  <br>
  <div class="col-sm-12"><input type="text" [(ngModel)]="newField" class="my-btn" placeholder="Enter new field name">
    <br>
    <button class="my-btn btn btn-primary" (click)="saveField()">Save field</button>
    <br><br>
  </div>
  <div class="col-sm-12" *ngIf="successMsg">
    <p><i>{{ newFieldTried }}</i> succcesfuly saved!</p>
  </div>
  <div class="col-sm-12" *ngIf="duplicatMsg">
    <p>Fields <i>{{ newFieldTried }}</i> already exist!</p>
  </div>
  <div class="col-sm-12" *ngIf="cannotDeleteMsg">
    <p>There are existing records for selected field and deletation is not allowed.</p>
    <p>You can delete existing records for this field and then delete the field.</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <mat-action-list class="add-list">
      <div *ngFor="let field of allFields">
        <button mat-list-item style="width: 80%; display: inline-block;">{{ field.name }}</button>
        <button mat-list-item (click)="deleteField(field)" style="width: 20%; display:inline-block;">DEL</button>
      </div>
    </mat-action-list>
  </div>
</div>

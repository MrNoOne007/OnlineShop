<div class="row" style="min-width: 600px">
  <div class="col-sm-12">
    <h3>ALL FIELDS</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="col-sm-6"><input type="text" [(ngModel)]="newField"></div>
    <div class="col-sm-6"><button class="btn btn-primary" (click)="saveField()">Save field</button></div>
  </div>
  <div class="col-sm-12" *ngIf="successMsg">
    <p>Succcesfuly saved!</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <mat-action-list>
      <div *ngFor="let field of allFields">
        <button mat-list-item style="width: 80%; display: inline-block;">{{ field.name }}</button>
        <button mat-list-item (click)="deleteField(field)"
          style="width: 20%; display:inline-block;">DEL</button>
      </div>
    </mat-action-list>
  </div>
</div>

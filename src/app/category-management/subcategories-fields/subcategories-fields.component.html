<h4>Subcategory fields</h4>
<br>
<button mat-button (click)="openAddSubcategoryFieldsDialog()" style="width: 100%;">Add new subcategory fields</button>
<mat-action-list>
  <div *ngFor="let subcategoryField of subcategoryFields" class="highlight">
    <button mat-list-item style="width: 80%; display: inline-block;">{{ subcategoryField.name }}</button>
    <button mat-list-item (click)="deleteSubcategoryField(subcategoryField)"
      style="width: 20%; display:inline-block;">DEL</button>
  </div>
</mat-action-list>

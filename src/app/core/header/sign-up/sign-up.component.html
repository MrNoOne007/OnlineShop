<form (submit)="registerUser()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required [(ngModel)]="credentials.email">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="credentials.password" (ngModelChange)="valuechange()">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required [(ngModel)]="repeatPassword" (ngModelChange)="valuechange()">
    <hr>
    <mat-checkbox [(ngModel)]="termsAgreement" name="termsAgreement" (ngModelChange)="valuechange()">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</mat-checkbox>
    <button type="submit" class="registerbtn" [disabled]="!allowRegister" >Register</button>
    <!-- <div mat-dialog-actions>
      <button mat-button (click)="registerUser()">No Thanks</button>
      <button mat-button [mat-dialog-close]="1 === 2" cdkFocusInitial>Ok</button>
    </div> -->
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    
  </div>
</form>

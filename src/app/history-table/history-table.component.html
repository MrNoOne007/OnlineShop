<div class="wrapper">
  <header>
    <nav class="navbar navbar-default">
            <h3 class="table-name">Purchase History</h3>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <nav class="navbar">

      </nav>
      <table class="table">
        <thead class="thead table-dark">
          <tr>
            <th></th>

            <th (click)="sort('name')" class="table-item">Name <i class="fas fa-sort"></i>
              <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th (click)="sort('brand')" class="table-item">Brand <i class="fas fa-sort"></i>
              <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th (click)="sort('price')" class="table-item">Price <i class="fas fa-sort"></i>
              <span class="glyphicon sort-icon" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>

            </th>
            <th class="table-order"></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let order of order | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
            <td><img src={{order.img}}></td>
            <td class="table-order">{{order.name}}</td>
            <td class="table-order">{{order.brand}}</td>
            <td class="table-order">{{order.Price}}</td>
            <td class="table-order">
            <span class="btns">
            </span>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

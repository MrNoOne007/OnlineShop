<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item class="content">
      <div class="view w-100">
        <img src="../assets/img/wall1.png" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">

        <button class="btn btn-danger" [routerLink] ="['/product-overview']">SHOP NOW</button>
      </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img src="../assets/img/wall2.jpg" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <button class="btn btn-danger" [routerLink] ="['/product-overview']">SHOP NOW</button>
        </div>
    </mdb-carousel-item>
    <mdb-carousel-item>
      <div class="view w-100">
        <img src="../assets/img/wall3.jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">

          <button class="btn btn-danger" [routerLink] ="['/product-overview']">SHOP NOW</button>
        </div>
    </mdb-carousel-item>
  </mdb-carousel>

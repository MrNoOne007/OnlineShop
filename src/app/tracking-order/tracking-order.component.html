          <p *ngIf="amount >= 0 && amount <= 33" style="background:#DC3545;width: 150%;text-align: center;">Order Placed</p>
        <p *ngIf="amount >33 && amount <= 66" style="background:#FFC107;width: 250%;text-align: center"> In Transit</p>
        <p *ngIf="amount >66 && amount <= 100" style="background:#28A745;width: 500%;text-align: center;"> Delivered</p>
        


      </div>

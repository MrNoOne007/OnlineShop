<div class="tracking-body">
<div class="header">
  <div class="header-description">
    <h3>Order Tracking</h3>
  </div>
</div>
<div class="nav">
  <div class="nav-shipped">
    <div class="wrap">
    <p class="nav-title">Shipped Via:</p>
    <p class="nav-value">UPS</p>
  </div>
</div>
  <div class="nav-status">
      <div class="wrap">
  <p>Status:</p>
    <p>{{order}}</p>
  </div>
</div>
</div>
     <div class="status">
    <div class="progress-bar " role="progressbar"  style="background:white;width: 25%;padding-top: 40px"aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" height="50px"> 
        <p *ngIf="order === 'Processing order'" style="background:#DC3545;width: 150%;text-align: center;">Processing order</p>
          <p *ngIf="order === 'Order placed'" style="background:#DC3545;width: 150%;text-align: center;">Order placed</p>
          <p *ngIf="order === 'Delivery in progress'" style="background:#FFC107;width: 250%;text-align: center"> Delivery in progress</p>
          <p *ngIf="order === 'Delivered'"  style="background:green;width: 499px;text-align: center"> Delivered</p>
      </div>
      </div>
  </div>
